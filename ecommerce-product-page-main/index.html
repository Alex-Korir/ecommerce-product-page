<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <nav id="nav-bar">
      <div class="left-nav">
        <div class="logo">
          <img src="images/logo.svg" alt="sneakers logo" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="right-nav">
        <ul>
          <li>
            <a href="#"
              ><img src="images/icon-cart.svg" class="cart" alt=""
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="images/image-avatar.png" class="avatar" alt=""
            /></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="left-container">
        <img
          class="upper-image"
          src="/ecommerce-product-page-main/images/image-product-1.jpg"
          alt="Upper image"
        />

        <div class="lower-image">
          <div class="first-image">
            <img
              src="/ecommerce-product-page-main/images/image-product-1-thumbnail.jpg"
              alt="Thumbnail-1"
            />
          </div>
          <div class="second-image">
            <img
              src="/ecommerce-product-page-main/images/image-product-2-thumbnail.jpg"
              alt="Thumbnail-2"
            />
          </div>
          <div class="third-image">
            <img
              src="/ecommerce-product-page-main/images/image-product-3-thumbnail.jpg"
              alt="Thumbnail-3"
            />
          </div>
          <div class="fourth-image">
            <img
              src="/ecommerce-product-page-main/images/image-product-4-thumbnail.jpg"
              alt="Thumbnail-4"
            />
          </div>
        </div>
      </div>
      <div class="right-containter"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
